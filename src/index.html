<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Github Actions Upgrader</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>

<h1>Github Actions Upgrader</h1>

<p>Enter your Github Actions script on the left, press submit and your browser will request the
    newest version (from the Github API) of each used action and replace it in the output.</p>

<textarea id="ga_script_in" name="ga_script_in" rows="40" cols="100">
// Example script - press Submit

name: Build

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
</textarea>

<button id="submit">Submit</button>

<textarea id="ga_script_out" name="ga_script_out" rows="40" cols="100">
Output will be here.
</textarea>

</body>
</html>
